<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal window</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button data-modal-btn="my_modal1">Окошко</button>
    <div data-modal-window="my_modal1" class="modal">
        <div class="modal_content">
            <div class="modal_inner">
                <div class="modal_title">Вареники или пельмени?</div>
                <div class="close_modal_window">&times;</div>
            </div>
            <img src="VS.png" alt="Или всё таки хенкали?"> 
        </div>
    </div>
    <script src="main.js"></script>  
</body>
</html>
